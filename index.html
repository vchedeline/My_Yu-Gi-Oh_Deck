<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yu-Gi-Oooh!</title>
  
  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous" defer></script>
  
  <!-- My Files -->
  <script src="./js/app.js" defer></script>
  <link rel="stylesheet" href="./css/style.css">

</head>
<body>
  <header>
    <div class="title">
       <h1>It's Time To Duel!</h1>
    </div>
    <div class="card-spec">
      <select name="main-deck" id="main-deck">
        <option selected disabled>Main Deck Monsters</option>
        <option value="normal%20monster">Normal Monster</option>
        <option value="tuner%20monster">Tuner Monster</option>
        <option value="ritual%20monster">Ritual Monster</option>
        <option value="effect%20monster">Effect Monster</option>
      </select>
      <select name="extra-deck" id="extra-deck">
        <option selected disabled>Extra Deck Monsters</option>
        <option value="link%20monster">Link Monster</option>
        <option value="synchro%20monster">Synchro Monster</option>
        <option value="xyz%20monster">XYZ Monster</option>
        <option value="fusion%20monster">Fusion Monster</option>
      </select>
      <select name="race" id="race">
        <option selected disabled>Race/Archetype</option>
        <option value="dragon">Dragon</option>
        <option value="spellcaster">Spellcaster</option>
        <option value="thunder">Thunder</option>
        <option value="zombie">Zombie</option>
      </select>
      <select name="market-choice" id="market-choice">
        <option selected disabled>Market</option>
        <option value="amazon_price">Amazon</option>
        <option value="tcgplayer_price">TCG Player</option>
        <option value="ebay_price">Ebay</option>
        <option value="cardmarket_price">Card Market</option>
      </select>
    </div>
    <div class="get-deck">
      <select name="spell-card" id="spell-card">
        <option selected disabled>Spell Cards</option>
        <option value="spell%20card">Normal</option>
        <option value="field">Field</option>
        <option value="continuous">Continuous</option>
      </select>
      <button id="submit-btn">Get My Deck</button>
      <select name="trap-card" id="trap-card">
        <option selected disabled>Trap Cards</option>
        <option value="normal">Normal</option>
        <option value="counter">Counter</option>
        <option value="trap%20card">Continuous</option>
      </select>
      <div class="total-price"></div>
    </div>
  </header>
  <main>
    <div class="pic-n-info">
      <div class="arrows"  id="back-arrow">
        <button id="back">&#10594</button>
      </div>
      <div class="card-slides"></div>
      <div class="arrows" id="forward-arrow">
        <button id="forward">тед</button>
      </div>
      <div class="card-info">
        <h1></h1>
        <div id="details"></div>
      </div>
    </div>
  </main>
  <footer></footer>
</body>
</html>
