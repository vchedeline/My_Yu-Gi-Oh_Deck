<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yu-Gi-Oooh!</title>
  
  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous" defer></script>
  
  <!-- My Files -->
  <script src="./js/app.js" defer></script>
  <link rel="stylesheet" href="./css/style.css">

</head>
<body>
  <header>
    <div class="title">
       <h1>Yu-Gi-Ooooh!</h1>
    </div>
    <div class="card-spec">
      <select name="main-deck" id="main-deck">
        <option selected disabled>Main Deck Monsters</option>
        <option value="normal%20monster">Normal Monster</option>
      </select>
      <select name="spell-card" id="spell-card">
        <option selected disabled>Spell Cards</option>
        <option value="normal%20spell">Normal</option>
      </select>
      <select name="trap-card" id="trap-card">
        <option selected disabled>Trap Cards</option>
        <option value="continuous%20trap">Continuous</option>
      </select>
      <select name="extra-deck" id="extra-deck">
        <option selected disabled>Extra Deck Monsters</option>
        <option value="link%20monster">Link Monster</option>
      </select>
    </div>
    <div class="get-deck">
      <button id="get-deck">Get My Deck</button>
      <select name="get-price" id="get-price">
        <option selected disabled>Market Selections</option>
        <option value="amazon_price">Amazon</option>
      </select>
      <input type="text">
    </div>
  </header>
  <main>
    <div class="pic-n-info">
      <div class="arrows"  id="back-arrow">
        <button id="back">Button</button>
      </div>
      <div class="card-slides"></div>
      <div class="arrows" id="forward-arrow">
        <button id="forward">Button</button>
      </div>
      <div class="card-info">
        <h1>DETAILS</h1>
        <div id="details"></div>
      </div>
    </div>
    <div class="card-desc"></div>
  </main>
  <footer></footer>
</body>
</html>
